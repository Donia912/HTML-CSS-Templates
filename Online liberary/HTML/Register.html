<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registaion Page</title>
    <link rel="stylesheet" href="../CSS/register.css" />
    <link rel="icon" href="../images/book.png"/>
  </head>

  <body
    style="
      background-image: url(../images/project_02.jpg);
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <form action="Home.html" method="post">
      <div class="header">
        <h1>Register</h1>
        <p>Please fill out this form to creat an account</p>
        <hr />
        <hr />
      </div>
      <div>
        <label>Full Name</label>
        <input
          name="full name"
          type="text"
          required
          placeholder="Enter your full name"
        />
      </div>
      <div>
        <label>Username</label>
        <input
          name="username"
          type="text"
          required
          placeholder="Enter your username"
        />
      </div>
      <div>
        <label>Email</label>
        <input
          name="email"
          type="email"
          required
          placeholder="Enter your Email"
        />
      </div>
      <div>
        <label>Password</label>
        <input
          name="password"
          type="password"
          required
          placeholder="Enter Strong Password"
          minlength="8"
        />
      </div>
      <div>
        <label>Confirm Password</label>
        <input
          name="confirm password"
          type="password"
          required
          placeholder="Enter your password again"
        />
      </div>
      <div>
        <label>Phone Number</label>
        <input name="phone" type="tel" placeholder="Enter your phone number" />
      </div>
      <hr />
      <h2>Gender</h2>
      <div class="gender" aria-required="false">
        <input id="male" type="radio" name="Gender" value="Male" />
        <label for="male">Male</label>
        <input id="female" type="radio" name="Gender" value="Female" />
        <label for="female">Female</label>
      </div>
      <input class="button" type="submit" value="Register"/>
      <p>Already have an account? <a href="Login.html">Log in</a></p>
    </form>
  </body>
</html>
